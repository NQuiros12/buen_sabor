<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="store.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header__container">
        <div class="container__navigation">
            <ul class="headerList">
                <li><img class="logoHeader" src="./images/Image 4.png"></li>
                <li class="itemListHeader">Home</li>
                <li class="itemListHeader">Menu</li>
            </ul>
        </div>
        <div class="container__search">
            <input type="text" placeholder="Busca un producto" />
            <button>Buscar</button>
        </div>
        <div class="container__actions">
            <ul class="headerList">
                <li class="itemListHeader">Carrito</li>
                <li><button class="buttonIngresar">Ingresar / Registrarse</button></li>
                <li class="itemListHeader">Usuario</li>
            </ul>
        </div>
    </section>
    <div class="product-description">
        <span>Hamburguesas</span>
        <h1>Hamburgesa MacMiller</h1>
      </div>
    <main class="container">
        
  
        <!-- accesos rapidos -->
      <!-- Left Column / Headphones Image -->
        <div class="left-column">
            <img src="hamb.jpeg" />
        </div>
      

      <!-- Right Column -->
      <div class="right-column">
        <!-- Product Description -->
        
        <!-- Product Configuration -->
        <div class="product-configuration">
          <!-- Cable Configuration -->
          <div class="extras">
            <span>Agregar extras</span>

            <div class="extras">
              <button>Extra Queso</button>
              <button>Extra Carne</button>
              <button>Extra Bacon</button>
            </div>

          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>148$</span>
          <a href="#" class="cart-btn">Agregar al carrito</a>
        </div>
      </div>
    </main>
  </body>
</html>
